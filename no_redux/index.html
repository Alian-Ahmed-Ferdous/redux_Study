<!DOCTYPE html>
<html>
<head>
    <title>Simple Store Simulation</title>
</head>
<body>
    <h1>Simple Store</h1>
    <h2>Money: <span id="money">0</span></h2>

    <h3>Cakes</h3>
    <button onclick="sellCake()">Sell Cake</button>
    <button onclick="restockCake()">Restock Cake</button>
    <p>Available Cakes: <span id="cakes">0</span></p>

    <h3>Ice Creams</h3>
    <button onclick="sellIceCream()">Sell Ice Cream</button>
    <button onclick="restockIceCream()">Restock Ice Cream</button>
    <p>Available Ice Creams: <span id="iceCreams">0</span></p>

    <script src="./script.js"></script>
</body>
</html>
