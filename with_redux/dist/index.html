<!DOCTYPE html>
<html>
<head>
    <title>Simple Store Simulation</title>
</head>
<body>
    <h1>Simple Store</h1>
    <h2>Money: <span id="money">0</span></h2>

    <h3>Cakes</h3>
    <button id="sellCakeBtn">Sell Cake</button>
    <button id="restockCakeBtn">Restock Cake</button>
    <p>Available Cakes: <span id="cakes">0</span></p>

    <h3>Ice Creams</h3>
    <button id="sellIceCreamBtn">Sell Ice Cream</button>
    <button id="restockIceCreamBtn">Restock Ice Cream</button>
    <p>Available Ice Creams: <span id="iceCreams">0</span></p>

    <script src="./main.js"></script>
</body>
</html>
